<div id="connection-form" class="d-flex justify-content-center align-self-center">
  <div class="card">
    <div class="card-body">
      <form #connectionForm="ngForm" (ngSubmit)="onSubmit(connectionForm)" ngNativeValidate>
        <div class="form-group">
          <label for="email">Email address</label>
          <input name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp"
                 placeholder="Email" ngModel #email="ngModel" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input name="password" type="password" class="form-control" id="password" placeholder="Mot de passe"  ngModel  #password="ngModel" required>
        </div>
        <button type="submit" class="btn btn-primary" id="send-connection-button">Se connecter</button>
      </form>
      <p id="message">{{message}}</p>
    </div>
  </div>
</div>
